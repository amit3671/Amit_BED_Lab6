<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Candidate Registration Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
		<div class="container-fluid">
			<h4 style="color: grey">Candidate Management System</h4>
			&#160;&#160;&#160;
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			</div>
		</div>

	</nav>
	<br />
	<br />
	<div class="container">
		<div class="row col-md-6 offset-md-3">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid Credentials</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-success">Logout Successful</div>

			</div>

			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Login Form</h2>
				</div>
				<div class="card-body">
					<form method="post" th:action="@{/login}" class="form-horizontal"
						role="form">
						<div class="form-group mb-3">

							<label class="control-label">Email *</label> <input type="text"
								id="username" name="username" class="form-control"
								placeholder="enter email address" />

						</div>
						<div class="form-group mb-3">

							<label class="control-label">Password *</label> <input
								type="password" id="password" name="password"
								class="form-control" placeholder="enter password" />

						</div>
						<div class="form-group mb-3">
							<button type="submit" class="btn btn-primary">Submit</button>
							<span> Not registered yet? <a th:href="@{/register}">Click
									here to Register here</a>
							</span>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>
	<br />
	<br />
	<br />

</body>
</html>
