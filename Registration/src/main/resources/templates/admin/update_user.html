<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Candidate Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Candidate Directory</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
		<div class="container-fluid">
			<h4>User Management System</h4>
			<h5 style="color: grey">&#160; &#160;Candidate Management</h5>
			&#160;&#160;

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="button active"
						style="color: black" aria-current="page" th:href="@{/logout}">
							Logout </a></li>
					<li class="nav-item">&#160;&#160; <a class="button active"
						style="color: black" aria-current="page" th:href="@{/users}">
							List Users </a></li>
				</ul>
			</div>
		</div>

	</nav>
	<div class="container mt-5 pt-2 border w-50">
		<h2>Update Candidate</h2>

		<form action="#" th:action="@{/admin/saveuser}" th:object="${user}"
			method="POST">

			<input type="hidden" th:field="*{id}" /> <label for="title">Employee
				First Name</label> <input type="text" th:field="*{firstName}"
				class="form-control mb-4"> <label for="author">Employee
				Last Name</label> <input type="text" th:field="*{lastName}"
				class="form-control mb-4">
			<!-- <label for="category">Employee
				Email</label>  -->
			<input type="hidden" th:field="*{email}" class="form-control mb-4">
			<label for="course">Employee Course</label> <input type="text"
				th:field="*{course}" class="form-control mb-4"> <label
				for="author">Employee Country</label> <input type="text"
				th:field="*{country}" class="form-control mb-4"> <input
				type="hidden" th:field="*{password}" class="form-control mb-4">
			<input type="hidden" th:field="*{name}" class="form-control mb-4">

			<button type="submit" class="btn btn-primary col-2">Submit</button>
		</form>

		<hr>

	</div>
</body>

</html>
